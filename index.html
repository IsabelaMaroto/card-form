<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="images">
      <div class="background">
        <img src="/images/bg-main-mobile.png" id="background-phone" />
        <img src="/images/bg-main-desktop.png" id="background-desktop" />
      </div>
      <div class="cards">
        <div class="card-back">
          <img src="/images/bg-card-back.png" />
          <h2 id="passwordCard">000</h2>
        </div>
        <div class="card-front">
          <img src="/images/bg-card-front.png" class="card" />
          <img src="/images/card-logo.svg" class="logo-card" />
          <h1 id="numberCard" class="numberCard">0000 0000 0000 0000</h1>
          <h2 id="nameCard">Jane Appleseed</h2>
          <h2 id="dateCard">00/00</h2>
        </div>
      </div>
    </section>
    <section class="texts">
      <form class="box-inputs" id="form">
        <label for="name">Cardholder Name</label>
        <input
          type="text"
          name="name"
          placeholder="e.g. Jane Appleseed"
          id="nameInput"
          required
        />
        <label for="card-number">Card Number</label>
        <input
          type="number"
          name="card-number"
          placeholder=" e.g. 1234 5678 9123 0000"
          id="numberInput"
          required
        />
        <div>
          <div class="block" name="date">
            <div>
              <label for="date">Exp. Date (MM/YY)</label>
            </div>
            <div class="month-year">
              <input
                type="number"
                id="monthInput"
                placeholder="MM"
                min="01"
                max="12"
                required
              />
              <input type="number" placeholder="YY" id="yearInput" required/>
            </div>
          </div>
          <div class="block" name="cvc">
            <div>
              <label for="cvc">CVC</label>
            </div>
            <div>
              <input
                type="password"
                placeholder="e.g. 123"
                id="passwordInput"
                required
              />
            </div>
          </div>
        </div>
        <div class="box-button">
          <button type="submit" id="confirm">Confirm</button>
        </div>
      </form>

      <div id="completed">
        <img src="/images/icon-complete.svg" />
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <div class="box-button">
          <button type="submit" id="continue">Continue</button>
        </div>
      </div>

      

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>

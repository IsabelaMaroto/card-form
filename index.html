<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="images">
      <div class="background">
        <img src="/images/bg-main-mobile.png" />
      </div>
      <div class="card-back">
        <img src="/images/bg-card-back.png" />
      </div>
      <div class="card-front">
        <img src="/images/bg-card-front.png" class="card" />
        <img src="/images/card-logo.svg" class="logo-card" />
      </div>
    </section>
    <section class="texts">
      <div class="box-inputs">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" />
        <label for="card-number">Card Number</label>
        <input type="number" name="card-number"/>
        <div>
            <div class="block" name="date">
              <div>
                <label for="date">Exp. Date (MM/YY)</label>
              </div>
              <div class="month-year">
                <input type="number" id="month"/>
                <input type="number" />
              </div>
            </div>
            <div class="block" name="cvc">
              <div>
                <label for="cvc">CVC</label>
              </div>
              <div>
                <input type="password" />
              </div>
            </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/app.js"></script>
  </body>
</html>
